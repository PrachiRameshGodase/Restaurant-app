<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container">
        <h1>Ecommerce website</h1>
    <div>
    <div>
        <form id="form">
            <label for="price">Choose Price:</label>
            <input type="number" id="price" placeholder="price">
            <label for="dish">Choose Dish:</label>
            <input type="text" id="dish" placeholder="dish">
            <label for="category"> Choose a Table:</label>
            <select id="category">
                <option id="table1">Table 1</option>
                <option id="table2">Table 2</option>
                <option id="table3">Table 3</option>
            </select>
            <button id="btn">Add to bill</button>
        </form>
    </div>
    <h2>Table 1</h2>
    <ul id="Table_1"></ul>
    <h2>Table 2</h2>
    <ul id="Table_2"></ul>
    <h2>Table 3</h2>
    <ul id="Table_3"></ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>   
    <script src="axios.js"></script>
</body>
</html>
